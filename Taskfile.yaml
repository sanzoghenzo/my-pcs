version: '3'

tasks:
  viewscreen:
    desc: Deploy viewscreen (HTPC)
    cmds:
      - deploy .#viewscreen

  viewscreen-vm:
    desc: Deploy viewscreen in a virtual machine
    cmds:
      - nix build .#nixosConfigurations.viewscreen.config.system.build.vm
      - nixGL result/bin/run-viewscreen-vm
